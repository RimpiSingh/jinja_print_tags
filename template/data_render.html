<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>We are displaying the data which is sent from Backend</h1>

        <h1>Name of the student is {{name}}</h1>


{% if age > 10 %}

{% endif %}

<center>
    {% for i in name %}

    {% endfor %}

<h1><a href="{% url 'condition' %}">click and go to condition page</a></h1>
</center>
    
</body>
</html>
